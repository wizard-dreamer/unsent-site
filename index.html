<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>The Words Left Unsent</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" crossorigin href="https://fonts.gstatic.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1313ec",
            "background-light": "#f6f6f8",
            "background-dark": "#101022",
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"]
          }
        },
      },
    }
  </script>

  <style>
    .gradient-bg {
      background: radial-gradient(circle at 30% 70%, #1313ec20, #101022 40%),
                  radial-gradient(circle at 70% 30%, #4a00e020, #101022 40%);
      animation: gradient-pulse 10s ease-in-out infinite;
    }
    @keyframes gradient-pulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body class="font-display bg-background-dark text-white">

<!-- Background Animation -->
<div class="absolute inset-0 gradient-bg z-0"></div>

<!-- MAIN WRAPPER -->
<div class="relative z-10 flex flex-col items-center min-h-screen px-4 sm:px-6 pt-20">

  <!-- Logo -->
  <div class="mb-6 flex items-center justify-center">
    <svg class="h-10 w-10 text-primary" viewBox="0 0 48 48" fill="none">
      <path d="M42.17 20.17L27.83 5.83C29.14 7.14 28.4 10.19 26.2 13.77C24.85 15.96 22.96 18.34 20.65 20.65C18.34 22.96 15.96 24.85 13.77 26.2C10.19 28.4 7.14 29.14 5.83 27.83L20.17 42.17C21.48 43.48 24.53 42.75 28.11 40.55C30.3 39.2 32.69 37.31 35 35C37.31 32.69 39.2 30.3 40.55 28.11C42.75 24.53 43.48 21.48 42.17 20.17Z" fill="currentColor"/>
    </svg>
  </div>

  <!-- HEADLINE -->
  <h1 class="text-3xl sm:text-5xl font-bold leading-tight text-center px-2">
    The Words Left Unsent
  </h1>

  <!-- SUBTEXT (Mobile Optimized Intro) -->
  <p class="mt-4 text-slate-300 text-sm sm:text-lg text-center max-w-[40ch]">
    To you who keeps everything inside — here’s a quiet space to write what you never said.  
    No names. No judgement. Just a whisper.
  </p>

  <!-- FEATURES -->
  <div class="mt-10 grid grid-cols-1 sm:grid-cols-3 gap-4 w-full max-w-lg">
    <div class="p-4 rounded-xl bg-white/5 border border-white/10 backdrop-blur">
      <span class="material-symbols-outlined text-white text-2xl">visibility_off</span>
      <p class="mt-2 text-sm text-slate-300">Whisper anonymously</p>
    </div>
    <div class="p-4 rounded-xl bg-white/5 border border-white/10 backdrop-blur">
      <span class="material-symbols-outlined text-white text-2xl">favorite</span>
      <p class="mt-2 text-sm text-slate-300">Express what hurts</p>
    </div>
    <div class="p-4 rounded-xl bg-white/5 border border-white/10 backdrop-blur">
      <span class="material-symbols-outlined text-white text-2xl">auto_stories</span>
      <p class="mt-2 text-sm text-slate-300">Read others’ whispers</p>
    </div>
  </div>

  <!-- CTA BUTTON -->
  <button id="start-btn"
    class="mt-10 w-full max-w-xs bg-primary text-white font-bold py-3 rounded-xl shadow-lg hover:bg-primary/90 transition">
    Start Whispering
  </button>

</div>

<!-- BUTTON LOGIC -->
<script>
  document.getElementById("start-btn").addEventListener("click", function() {
    window.location.href = "whispers.html";
  });
</script>

</body>
</html>
